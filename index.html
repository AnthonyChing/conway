<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conway's Game of Life</h1>
        
        <div class="controls">
            <div class="control-group">
                <button id="playPauseBtn" class="btn btn-primary">Play</button>
                <button id="stepBtn" class="btn">Step</button>
                <button id="clearBtn" class="btn">Clear</button>
                <button id="randomBtn" class="btn">Random</button>
            </div>
            
            <div class="control-group">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="1" max="60" value="10">
                <span id="speedValue">10 FPS</span>
            </div>
            
            <div class="control-group">
                <label for="gridSizeInput">Grid Size:</label>
                <input type="number" id="gridSizeInput" min="10" max="200" value="100">
                <button id="resizeBtn" class="btn btn-small">Resize</button>
            </div>
            
            <div class="control-group">
                <label for="patternSelect">Pre-loaded Patterns:</label>
                <select id="patternSelect">
                    <option value="">-- Select Pattern --</option>
                    <option value="glider">Glider</option>
                    <option value="blinker">Blinker</option>
                    <option value="toad">Toad</option>
                    <option value="beacon">Beacon</option>
                    <option value="pulsar">Pulsar</option>
                    <option value="gliderGun">Gosper Glider Gun</option>
                    <option value="lwss">Lightweight Spaceship</option>
                    <option value="pentadecathlon">Pentadecathlon</option>
                </select>
                <button id="loadPatternBtn" class="btn btn-small">Load</button>
            </div>
        </div>
        
        <div class="info">
            <span>Generation: <strong id="generation">0</strong></span>
            <span>Population: <strong id="population">0</strong></span>
            <span class="tip">Click cells to toggle them on/off</span>
        </div>
        
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
